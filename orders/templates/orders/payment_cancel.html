{% extends 'greatKart/_base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg-light min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <!-- Cancel Card -->
        <div class="card shadow-lg border-0">
          <div class="card-body text-center p-5">
            <!-- Cancel Icon -->
            <div class="mb-4">
              <div class="bg-warning rounded-circle d-inline-flex align-items-center justify-content-center" 
                   style="width: 100px; height: 100px;">
                <i class="fas fa-times fa-3x text-white"></i>
              </div>
            </div>
            
            <!-- Cancel Message -->
            <h2 class="card-title text-warning mb-3">Payment Cancelled</h2>
            <p class="card-text text-muted mb-4">
              Your payment was cancelled. No charges have been made to your account. You can try again or continue shopping.
            </p>
            
            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-center">
              <a href="{% url 'place_order' %}" class="btn btn-primary btn-lg px-4 me-md-2">
                <i class="fas fa-credit-card me-2"></i>Try Payment Again
              </a>
              <a href="{% url 'store-page' %}" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-shopping-bag me-2"></i>Continue Shopping
              </a>
            </div>
            
            <!-- Support Info -->
            <div class="mt-4 pt-3 border-top">
              <small class="text-muted">
                Having trouble? <a href="#" class="text-decoration-none">Contact our support team</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
  .card {
    border-radius: 16px;
  }
  
  .btn-primary {
    background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    font-weight: 600;
  }
  
  .bg-warning {
    background: linear-gradient(45deg, #ffc107, #fd7e14) !important;
  }
</style>
{% endblock %}
