{% extends "greatKart/_base.html" %} {% load static %} {% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div  class="intro-banner-wrap">
      <img
        src="{% static 'images/banners/cover2.jpg' %}"
        class="img-fluid w-100 rounded"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store-page' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}
      <div class="col-md-3">
        <div class="card card-product-grid">
          <a href="{{ product.get_url }}" class="img-wrap">
            <img src="{{ product.image.url }}" />
          </a>
          <figcaption class="info-wrap">
            <a href="{{ peoduct.get_url }}" class="title"
              >{{ product.product_name }}</a
            >
            <div class="price mt-1">${{ product.price }}</div>
            <!-- price-wrap.// -->

        <div class="rating-star">

          <span style='color: gold;'>
					{% with avg=product.averageReview %}
					<!-- Star 1 -->
					<i class="{% if avg >= 1 %}fas fa-star{% elif avg >= 0.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}"></i>
					
					<!-- Star 2 -->
					<i class="{% if avg >= 2 %}fas fa-star{% elif avg >= 1.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}"></i>
					
					<!-- Star 3 -->
					<i class="{% if avg >= 3 %}fas fa-star{% elif avg >= 2.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}"></i>
					
					<!-- Star 4 -->
					<i class="{% if avg >= 4 %}fas fa-star{% elif avg >= 3.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}"></i>
					
					<!-- Star 5 -->
					<i class="{% if avg >= 5 %}fas fa-star{% elif avg >= 4.5 %}fas fa-star-half-alt{% else %}far fa-star{% endif %}"></i>
					{% endwith %}
				</span>

        </div>
          </figcaption>
        </div>

      </div>
      {% endfor %}
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->


{% endblock content%}
