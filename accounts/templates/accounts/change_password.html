{% extends 'greatKart/_base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    {% include 'greatKart/includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'greatKart/includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Change Your Password</strong>
                    <span></span>
                </header>
                <div class="card-body">
                    <form action="{% url 'change-password' %}" method='POST'>
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="">Current Password</label>
                            <input type="password" name='current-password' placeholder="Current Password" class="form-control w-50 p-3" required>
                        </div>

                        <div class="form-group">
                            <label for="">Type New Password</label>
                            <input type="password" name='new-password' placeholder="New Password" class="form-control w-50 p-3" required>
                        </div>

                        <div class="form-group">
                            <label for="">Confirm New Password</label>
                            <input type="password" name='confirm-new-password' placeholder="Confirm New Password" class="form-control w-50 p-3" required>
                        </div>
                        <button class="btn btn-primary">Change Password</button>
                    </form>
                </div>

                </article> 
            </main>
        </div> 
    </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock content %}
